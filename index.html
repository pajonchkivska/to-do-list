<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Your Plans Easily</title>
    <link rel="shortcut icon" href="img/page-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="header">
            <img class="header__image" src="img/header.png" alt="Collage in green colors">
            <img class="header__icon" src="img/page-icon.svg" alt="A cup of matcha">
        </div>
    </header>
    <div class="container">
        <div class="other__items">
            <h1 class="header__title">Tasks to do</h1>
            <img class="workplace__image" src="img/workplace.png" alt="Workplace">
            <div class="calendar">
                <div class="calendar__header">
                    <button id="prev">&#10094;</button>
                    <h2 id="month-year"></h2>
                    <button id="next">&#10095;</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="days"></div>
            </div>
        </div>
        <div class="list__container">
            <div class="list__container-cards">
                <img class="list__container-image" src="img/kettle.png" alt="Kettle">
                <h4 class="list__container-title">Monday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <div class="list__container-cards">
                <img class="list__container-image" src="img/autumn-leaf.svg" alt="Autumn leaf">
                <h4 class="list__container-title">   Tuesday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <div class="list__container-cards">
                <img class="list__container-image" src="img/cactus.svg" alt="Cactus">
                <h4 class="list__container-title">Wednesday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <div class="list__container-cards">
                <img class="list__container-image" src="img/cute-cactus.png" alt="Cactus with smile">
                <h4 class="list__container-title">Thursday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <div class="list__container-cards">
                <img class="list__container-image" src="img/leaf.svg" alt="Leaf">
                <h4 class="list__container-title">Friday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <div class="list__container-cards">
                <img class="list__container-image" src="img/ice-cream.png" alt="Ice-Cream">
                <h4 class="list__container-title">Saturday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <div class="list__container-cards">
                <img class="list__container-image" src="img/snowdrop.png" alt="Snowdrop">
                <h4 class="list__container-title">Sunday</h4>
                <input class="list__input" type="text" placeholder="Your task...">
                <button class="list__button">Add</button>
                <p class = "list__tasks"></p>
            </div>
            <img class="plants__image" src="img/plants.png" alt="Plants">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
